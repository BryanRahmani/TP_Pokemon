<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Liste des Pokémons</h1>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>
<div ng-show="pokemonCtrl.listePoke" class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Type</th>
        <th>Numéro</th>
        <th>Image</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr dir-paginate="pokemon in pokemonCtrl.pokemons_liste | orderBy: 'nationalPokedexNumber' |itemsPerPage: 10 ">
        <th ng-click="pokemonCtrl.showInfos(pokemon);" > {{ pokemon.name }} </th>
        <td><div ng-repeat="pokemontype in pokemon.types">{{ pokemontype }}</div></td>
        <td> {{ pokemon.nationalPokedexNumber }}</td>
        <td><img style="width: 128px;" src="{{ pokemon.imageUrl }}"/></td>
        <td><button ng-click="pokemonCtrl.addCollection(pokemon);" class="btn btn-primary">Ajouter à ma collection</button></td>
      </tr>
    </tbody>
  </table>
  
  <dir-pagination-controls></dir-pagination-controls>
</div>

<div ng-show="pokemonCtrl.detPoke" class="container">
	<div class="container">
<br/>
  <div class="row">
    <div class="col-sm-3">
   		<img src="{{ pokemonCtrl.info.imageUrl }}"/>
		<button type="button" ng-click="pokemonCtrl.$onInit();" class="btn btn-primary" style="
		    margin-top: 10px;
		">Retour</button>
    </div>
    <div class="col-sm-9">
         <h1>{{ pokemonCtrl.info.name }}</h1>
			<ul ng-repeat="(key,info) in pokemonCtrl.info">
			<li>{{key}}: {{info}}</li>
			</ul>	
    </div>
  </div>
</div>
</div>
